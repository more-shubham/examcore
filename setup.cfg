[flake8]
max-line-length = 88
extend-ignore = E203, E501, W503
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    migrations,
    node_modules,
    staticfiles,
    .tox,
    build,
    dist
per-file-ignores =
    __init__.py: F401, F403
    settings/*.py: F401, F403, F405

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = test_*.py *_test.py
addopts = --strict-markers -ra

[coverage:run]
source = apps
branch = True
omit =
    */migrations/*
    */tests/*

[coverage:report]
show_missing = True
