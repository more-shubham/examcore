{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ExamCore{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer components {
      /* Form Input Classes */
      .form-input {
        @apply block w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500;
      }
      .form-input-otp {
        @apply form-input text-center text-2xl tracking-widest;
      }
      .form-input-file {
        @apply block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100;
      }
      .form-textarea {
        @apply form-input resize-none;
      }
      .form-label {
        @apply block text-sm font-medium text-gray-700 mb-2;
      }
      .form-checkbox {
        @apply h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500;
      }
      /* Button Classes */
      .btn-primary {
        @apply w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors;
      }
      .btn-link {
        @apply text-sm font-medium text-primary-600 hover:text-primary-700;
      }
      /* Alert/Error Classes */
      .alert-error {
        @apply p-4 rounded-lg bg-red-50 border border-red-200 text-sm text-red-700;
      }
      .alert-success {
        @apply p-4 rounded-lg bg-green-50 border border-green-200 text-sm text-green-700;
      }
      .field-error {
        @apply text-sm text-red-600 mt-1;
      }
      .form-input-error {
        @apply form-input border-red-500 focus:border-red-500 focus:ring-red-500;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body class="h-full">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <!-- Messages -->
      {% if messages %}
      <div class="mb-6 space-y-2">
        {% for message in messages %}
        <div class="p-4 rounded-lg text-sm {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% elif message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200{% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
