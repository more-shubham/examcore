{% comment %}
Shared Tailwind CSS configuration and component styles.
Include this in the <head> section of base templates.
{% endcomment %}
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: {
            50: '#eff6ff',
            100: '#dbeafe',
            200: '#bfdbfe',
            300: '#93c5fd',
            400: '#60a5fa',
            500: '#3b82f6',
            600: '#2563eb',
            700: '#1d4ed8',
            800: '#1e40af',
            900: '#1e3a8a',
          }
        }
      }
    }
  }
</script>
<style type="text/tailwindcss">
  @layer components {
    /* Form Inputs */
    .form-input {
      @apply block w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500;
    }
    .form-input-otp {
      @apply form-input text-center text-2xl tracking-widest;
    }
    .form-input-file {
      @apply block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100;
    }
    .form-input-error {
      @apply form-input border-red-500 focus:border-red-500 focus:ring-red-500;
    }
    .form-textarea {
      @apply form-input resize-none;
    }
    .form-label {
      @apply block text-sm font-medium text-gray-700 mb-2;
    }
    .form-checkbox {
      @apply h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500;
    }
    .field-error {
      @apply text-sm text-red-600 mt-1;
    }

    /* Buttons */
    .btn {
      @apply inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2;
    }
    .btn-primary {
      @apply btn text-white bg-primary-600 hover:bg-primary-700 focus:ring-primary-500;
    }
    .btn-secondary {
      @apply btn text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-gray-500;
    }
    .btn-danger {
      @apply btn text-red-600 bg-red-50 hover:bg-red-100 focus:ring-red-500;
    }
    .btn-ghost {
      @apply btn text-gray-600 bg-gray-50 hover:bg-gray-100 focus:ring-gray-500;
    }
    .btn-link {
      @apply text-sm font-medium text-primary-600 hover:text-primary-700;
    }
    .btn-sm {
      @apply px-3 py-1.5 text-sm;
    }
    .btn-lg {
      @apply px-6 py-3 text-base;
    }
    .btn-full {
      @apply w-full justify-center py-3;
    }

    /* Alerts */
    .alert {
      @apply p-4 rounded-lg text-sm border;
    }
    .alert-error {
      @apply alert bg-red-50 border-red-200 text-red-700;
    }
    .alert-success {
      @apply alert bg-green-50 border-green-200 text-green-700;
    }
    .alert-warning {
      @apply alert bg-yellow-50 border-yellow-200 text-yellow-700;
    }
    .alert-info {
      @apply alert bg-blue-50 border-blue-200 text-blue-700;
    }

    /* Cards */
    .card {
      @apply bg-white rounded-xl shadow-sm border border-gray-100;
    }
    .card-body {
      @apply p-6;
    }

    /* Badges */
    .badge {
      @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
    }
    .badge-primary {
      @apply badge bg-primary-100 text-primary-800;
    }
    .badge-success {
      @apply badge bg-green-100 text-green-800;
    }
    .badge-danger {
      @apply badge bg-red-100 text-red-800;
    }
    .badge-warning {
      @apply badge bg-yellow-100 text-yellow-800;
    }
    .badge-info {
      @apply badge bg-blue-100 text-blue-800;
    }
    .badge-gray {
      @apply badge bg-gray-100 text-gray-800;
    }

    /* Status Badges (pill style) */
    .status-badge {
      @apply inline-flex px-2 py-1 text-xs font-semibold rounded-full;
    }
    .status-active {
      @apply status-badge text-green-800 bg-green-100;
    }
    .status-inactive {
      @apply status-badge text-red-800 bg-red-100;
    }
    .status-pending {
      @apply status-badge text-yellow-800 bg-yellow-100;
    }
    .status-draft {
      @apply status-badge text-gray-800 bg-gray-100;
    }
  }
</style>
