<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1e40af" rx="16"/>

  <!-- Gear centered at 100,65 -->
  <g fill="#ffffff">
    <!-- Gear body -->
    <circle cx="100" cy="65" r="32" fill="#ffffff"/>
    <circle cx="100" cy="65" r="20" fill="#1e40af"/>
    <circle cx="100" cy="65" r="8" fill="#ffffff"/>
    <!-- Gear teeth (8 teeth evenly spaced) -->
    <rect x="94" y="25" width="12" height="12" rx="2"/>
    <rect x="94" y="93" width="12" height="12" rx="2"/>
    <rect x="60" y="59" width="12" height="12" rx="2"/>
    <rect x="128" y="59" width="12" height="12" rx="2"/>
    <!-- Diagonal teeth -->
    <rect x="118" y="35" width="12" height="12" rx="2" transform="rotate(45 124 41)"/>
    <rect x="70" y="35" width="12" height="12" rx="2" transform="rotate(-45 76 41)"/>
    <rect x="118" y="83" width="12" height="12" rx="2" transform="rotate(-45 124 89)"/>
    <rect x="70" y="83" width="12" height="12" rx="2" transform="rotate(45 76 89)"/>
  </g>

  <!-- Book centered at 100,140 -->
  <g fill="#ffffff">
    <!-- Left page -->
    <path d="M92,125 L55,133 L55,158 L92,150 Z"/>
    <!-- Right page -->
    <path d="M108,125 L145,133 L145,158 L108,150 Z"/>
    <!-- Spine -->
    <path d="M92,125 L100,118 L108,125 L108,150 L100,157 L92,150 Z" fill="#dbeafe"/>
    <!-- Page lines -->
    <line x1="62" y1="140" x2="85" y2="136" stroke="#1e40af" stroke-width="2"/>
    <line x1="60" y1="148" x2="87" y2="143" stroke="#1e40af" stroke-width="2"/>
    <line x1="138" y1="140" x2="115" y2="136" stroke="#1e40af" stroke-width="2"/>
    <line x1="140" y1="148" x2="113" y2="143" stroke="#1e40af" stroke-width="2"/>
  </g>

  <!-- Text: MPC -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">MPC</text>
</svg>
