# =============================================================================
# ExamCore Continuous Integration
# =============================================================================
# Runs on every push and pull request to main branch:
# - Lint: Black, isort, flake8, Bandit
# - Test: Cypress E2E tests with PostgreSQL and Mailpit
# - Build: Docker image build and cache
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  POSTGRES_DB: examcore_test
  POSTGRES_USER: examcore
  POSTGRES_PASSWORD: testpassword123

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 flake8-bugbear flake8-comprehensions flake8-simplify bandit

      - name: Check formatting with Black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with flake8
        run: flake8 .

      - name: Security scan with Bandit
        run: bandit -r apps/ -c pyproject.toml || bandit -r apps/ -ll

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailpit:
        image: axllent/mailpit:latest
        ports:
          - 8025:8025
          - 1025:1025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install Node dependencies
        run: npm ci

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: config.settings.ci
          SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use-1234567890
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          python manage.py migrate
          python manage.py createcachetable

      - name: Start Django server
        env:
          DJANGO_SETTINGS_MODULE: config.settings.ci
          SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use-1234567890
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_HOST: localhost
          EMAIL_PORT: 1025
        run: |
          python manage.py runserver 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/ > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 1
          done

      - name: Run Cypress tests
        env:
          CYPRESS_BASE_URL: http://localhost:8000
          MAILPIT_URL: http://localhost:8025
          DJANGO_SETTINGS_MODULE: config.settings.ci
          SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use-1234567890
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_HOST: localhost
          EMAIL_PORT: 1025
        run: npx cypress run

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: examcore:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm examcore:${{ github.sha }} python --version
          docker run --rm examcore:${{ github.sha }} python -c "import django; print(f'Django {django.VERSION}')"
